# =============================================================================
# Frontend Deployment with Resource Limits
# =============================================================================
# Includes:
# - Resource requests/limits for QoS Guaranteed class
# - Liveness and readiness probes
# - Pod anti-affinity for HA
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: web
    spec:
      # Graceful shutdown period
      terminationGracePeriodSeconds: 30
      containers:
      - name: frontend-nginx
        image: gghotdog/trfront:build-164
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        # Resource limits prevent pod eviction under memory pressure
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Health checks
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
  type: ClusterIP
