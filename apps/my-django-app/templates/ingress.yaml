apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: default
  annotations:
    # WebSocket поддержка
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "django-app-svc"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - biletav.ru
    secretName: biletav-ru-tls
  rules:
  - host: "biletav.ru"
    http:
      paths:
      # WebSocket endpoint - ПЕРВЫМ (самый специфичный)
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: django-app-svc
            port:
              number: 8000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: django-app-svc
            port:
              number: 8000
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: django-app-svc
            port:
              number: 8000
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: django-app-svc
            port:
              number: 8000
      # Catch-all для frontend - ПОСЛЕДНИМ
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
